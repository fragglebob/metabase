databaseChangeLog:
  - changeSet:
      id: 51
      author: camsaul
      changes:
        - createTable:
            tableName: query_cache
            remarks: 'Cached results of queries are stored here when using the DB-based query cache.'
            columns:
              - column:
                  name: query_hash
                  type: int
                  remarks: 'The hash of the query dictionary.'
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: updated_at
                  type: datetime
                  remarks: 'The timestamp of when these query results were last refreshed.'
                  constraints:
                    nullable: false
              - column:
                  name: results
                  type: text
                  remarks: 'The (cached) results of running the query.'
                  constraints:
                    nullable: false
        - createIndex:
            tableName: query_cache
            indexName: idx_query_cache_updated_at
            columns:
              column:
                name: updated_at
        - addColumn:
            tableName: report_card
            columns:
              - column:
                  name: cache_ttl
                  type: int
                  remarks: 'The maximum time, in seconds, to return cached results for this Card rather than running a new query.'
